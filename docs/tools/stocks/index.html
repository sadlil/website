<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stocks Weighted Average</title>
  <link rel="stylesheet" href="/tools/style.css">
</head>

<body>
  <div class="container">
    <h1>Stock Tools</h1>

    <div class="input-group horizontal">
      <div class="input-item">
        <label for="current-shares">Current Owned Shares:</label>
        <input type="number" id="current-shares" value="0">
      </div>
      <div class="input-item">
        <label for="current-average">Current Average Price:</label>
        <input type="number" id="current-average" value="0">
      </div>
    </div>

    <div class="options-container">
      <div class="option">
        <h2>Calculate New Average</h2>
        <div class="input-group">
          <label for="new-shares">Number of New Shares to Buy:</label>
          <input type="number" id="new-shares" value="0">
        </div>
        <div class="input-group">
          <label for="new-price">Price of New Shares:</label>
          <input type="number" id="new-price" value="0">
        </div>
        <button id="calculate-average">Calculate New Average</button>

        <div class="result">
          <b>New Average Price:</b>
          <p id="result-text-avg"></p>
        </div>
      </div>

      <div class="option">
        <h2>Calculate Shares Needed</h2>
        <div class="input-group">
          <label for="current-price">Current Stock Price:</label>
          <input type="number" id="current-price" value="0">
        </div>
        <div class="input-group">
          <label for="target-average">Target Average Price:</label>
          <input type="number" id="target-average" value="0">
        </div>
        <button id="calculate-shares">Calculate Shares Needed</button>

        <div class="result">
          <b>Shares needed:</b>
          <p id="result-text-shares"></p>
        </div>
      </div>

      <div class="option">
        <h2>Calculate Gains</h2>
        <div class="input-group">
          <label for="gains-shares">Number of New Shares to Sell:</label>
          <input type="number" id="gains-shares" value="0">
        </div>
        <div class="input-group">
          <label for="gains-price">Sell price:</label>
          <input type="number" id="gains-price" value="0">
        </div>
        <button id="calculate-gains">Calculate Gains</button>

        <div class="result">
          <b>Gains (+Profit/-Loss): </b>
          <p id="result-text-gains"></p>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
